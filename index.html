    <style>
        :root {
            --primary: #323232;
            --secondary: #295f4e;
            --main: #eb2632;
            --light: #F5F5F5;
        }
        * { box-sizing: border-box; font-family: "Space Grotesk", sans-serif; }
        body { background-color: var(--secondary); margin: 0; line-height: 1.6; }
        
        /* Header */
        header {
            position: fixed;
            left: 0;
            right: 0;
            width: 60px;
            height: 100vh;
            transform: rotate(90deg) translateX(-100%);

            background-color: var(--primary);
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

            white-space: nowrap;
        }
        
        .name-box,

              width: 100vh;

        }
        
        .name-box {
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .scroll-box {
          width: 100vh; /* Full viewport height */
          text-align: center;
          overflow: hidden;
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;

          margin: 20px 0;
        }



        h3 { color: var(--main); font-size: 1.9rem; font-weight: 700; font-style: italic; }
        
        nav a { color: var(--light); text-decoration: none; margin-left: 2rem; }

        

        /* Connect Links */
        .connect-section {
            background-color: var(--secondary);
            max-width: 600px;
            margin: 2rem auto;

        @media (max-width: 768px) {
