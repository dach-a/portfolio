    <style>
        :root {
            --primary: #323232;
            --secondary: #295f4e;
            --main: #eb2632;
            --light: #F5F5F5;
        }
        * { box-sizing: border-box; font-family: "Space Grotesk", sans-serif; }
        body { background-color: var(--main); margin: 0; line-height: 1.6; }
        
        /* Header */
        header {
            background: var(--primary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 { color: var(--main); font-size: 1.9rem; font-weight: 700; font-style: italic; }
        
        nav a { color: var(--light); text-decoration: none; margin-left: 2rem; }

        

        /* Connect Links */
        .connect-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            nav { display: none; }
            .mobile-menu { display: block; }
        }
    </style>
</head>
