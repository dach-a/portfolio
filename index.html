<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dach-a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #323232;
            --secondary: #295f4e;
            --main: #eb2632;
            --light: #F5F5F5;
        }
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
             
        }
        body { 
            height: 100%;
            font-family: "Space Grotesk", sans-serif;
            background-color: var(--light); 
            color: var(--primary); 
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            position: relative;
            width: 50%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 1rem;
        }
        .scroll-quote {
            position: absolute;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 1.2rem;
            color: var(--secondary);
            left: 0;
            top: 0;
            height: 100%;
            padding: 1rem;
            background-color: var(--light);
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .left-panel .name{
            position: absolute;
            left: 0;
            top: 0;
            transform: rotate(-90deg);
            transform-origin: top left;
            font-weight: 700;
            letter-spacing: 0.1em;
            padding: 1rem;
            background-color: var(--primary);
            color: var(--main);
            font-size: 1.6rem;
        }
        
        .right-panel {
          width: 50%;
          background: #fff;
          padding: 4rem;
          overflow-y: auto;
        }
        
        nav {
          display: flex;
          gap: 2rem;
          margin-bottom: 2rem;
          font-size: 1.2rem;
        }

        nav a {
          text-decoration: none;
          color: var(--main);
          border-bottom: 1px solid var(--light);
        }
        .info {
          margin: 2rem 0;
          display: flex;
          gap: 4rem;
          font-size: 0.85rem;
        }

        .info div {
          line-height: 1.4;
        }
        
        .links a {
          color: var(--main);
          text-decoration: underline;
        }
        
        .links a:hover {
          color: var(--primary);
        }

        .scroll-in {
          animation: scrollFadeIn 1s ease-in-out;
        }

        @keyframes scrollFadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }


        /* Mobile Menu */
        @media (max-width: 768px) {
            nav { flex-direction: column; }
            .mobile-menu { display: block; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="name">dach-a</div>
            <div class="scroll-box">
                <p class="scroll-quote">
                    
                </p>
            </div>
        </div>
        <div class="right-panel">
            <nav>
                <a href="#">home</a>
                <a href="/projects">projects</a>
                <a href="/blog">blog</a>
                <a href="/about">about</a>
            </nav>
            <div class="info">
                <div class="links">
                    <strong>Connect with me</strong><br>
                    <a>Github</a>
                    <a>Twitter</a>
                    <a>Discord</a>
                    <a>Email</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Scroll element in variable here
    const quoteElement = document.querySelector(".scroll-quote");

    // Quotes retrieved from API and displayed here
    async function fetchQuote(){
        try{
            // API parameter setup here
            const params = new URLSearchParams({
                tags: "technology,famous-quotes",
                maxLength: 120,
                limit: 1
            });

            // API response with quote here
            const response = await fetch(`https://api.quotable.io/quotes/random?${params}`);
            const data = await response.json();

            // Quote extracted from response here
            const quote = data[0];

            // DOM Element updated to show quote
            quoteElement.textContent = `"${quote.content}" - ${quote.author}`;

            // Apply scroll animation
            quoteElement.classList.add("scroll-in");
            setTimeout(() => {
                quoteElement.classList.remove("scroll-out");
            }, 45000);
        }catch(error){
            console.error("Error fetching quote:", error);
            quoteElement.textContent = "Great minds discuss ideas; average minds discuss events; small minds discuss people. - Eleanor Roosevelt";
        }
    }

    // Initial fetch here
    fetchQuote();

    // Refresh quote after 45 secs
    setInterval(fetchQuote, 45000);
</script>
</html>
